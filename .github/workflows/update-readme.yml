name: Copy Markdown file

on:
  push:
    branches:
      - main

jobs:
  copy-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy Markdown file
        run: |
          curl -o other.md https://raw.githubusercontent.com/xx025/carrot/main/README.md
          sed -i '0,/<a/{/<a/d;}' other.md
          cat other.md >> README.md
          rm other.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Copy other.md to README.md and remove first <a> tag
          repository: ${{ github.repository }}
          commit_options: '--no-verify'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
